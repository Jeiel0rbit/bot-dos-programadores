name: LivePix Donation Check

on:
  schedule:
    # Executa a cada 1 hora (0 minutos de cada hora)
    - cron: "0 * * * *"
  workflow_dispatch: # Permite execução manual

jobs:
  check-donations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Verify environment variables
        run: |
          echo "Checking environment variables..."
          if [ -z "$BOT_TOKEN" ]; then echo "BOT_TOKEN is not set"; exit 1; fi
          if [ -z "$GUILD_ID" ]; then echo "GUILD_ID is not set"; exit 1; fi
          if [ -z "$CLIENT_ID" ]; then echo "CLIENT_ID is not set"; exit 1; fi
          if [ -z "$CLIENT_SECRET" ]; then echo "CLIENT_SECRET is not set"; exit 1; fi
          echo "All required environment variables are set"
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GUILD_ID: ${{ secrets.GUILD_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}

      - name: Run LivePix donation check
        run: node src/scripts/livepix.js
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GUILD_ID: ${{ secrets.GUILD_ID }}
          APOIADOR_ROLE_ID: ${{ secrets.APOIADOR_ROLE_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          CHAT_CHANNEL_ID: ${{ secrets.CHAT_CHANNEL_ID }}
